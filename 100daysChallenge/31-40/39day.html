<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="39day.css">
  <title>Document</title>
</head>
<body>
  <div class="frame">
    <div class="menu-icon paused">
      <div class="line-top"></div>
      <div class="line-bottom"></div>
    </div>
    <div class="menu">
      <ul>
        <li><span>Home</span></li>
        <li><span>Work</span></li>
        <li><span>Life</span></li>
        <li><span>Spirit</span></li>
      </ul>
    </div>
  </div>
  <script>

  let menuIcon = document.getElementsByClassName('menu-icon')[0]
  let menu = document.getElementsByClassName('menu')[0]

  menuIcon.addEventListener('click', () => {
    menuIcon.classList.toggle('paused')
    menuIcon.classList.toggle('active')
    menu.classList.toggle('paused')
    menu.classList.toggle('active')
  })

  menu.addEventListener('click', () => {
    menuIcon.classList.toggle('active')
    menu.classList.toggle('active')
  })

  </script>
</body>
</html>
