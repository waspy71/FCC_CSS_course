<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="32day.css" >
  <title>Document</title>
</head>
<body>
  <div class="frame">
    <div class="counter">
      <div class="minus">
        <div class="line"></div>
      </div>
      <div class="number">
        <span class="fadeIn">0</span>
      </div>
      <div class="plus">
        <div class="line-h"></div>
        <div class="line-v"></div>
      </div>
    </div>
  </div>
  <script>

    let number = 0
    let numberClass = document.getElementsByClassName('number')
    console.log('numberClass', numberClass[0])

    let minus = document.getElementsByClassName('minus')[0]
    let plus = document.getElementsByClassName('plus')[0]
    console.log('minus', minus)
    console.log('plus', plus)

    minus.addEventListener('click', function() {
      console.log('clicked')
      updateNumber(-1)
    })

    plus.addEventListener('click', function() {
      updateNumber(1)
    })

    function updateNumber(value) {
      number += value
      console.log('numver value', number)
      let span = document.querySelectorAll('span')[0]
      let divLength = document.getElementsByClassName('number')


      if (value > 0) {
        console.log('plus span', span)

        span.classList.remove('fadeIn')
        // remove minus class
        span.classList.remove('fadeOutDown')
        // 
        span.classList.add('fadeOutUp')

        if (divLength[0].children.length > 1) {
          console.log('plus here')
          divLength[0].removeChild(divLength[0].lastElementChild)
        } 

        span.innerHTML = `${number - 1}`

        let item = document.createElement('span')
        // changing just the span
        item.classList.add('fadeInUp')
        item.innerHTML = `${number}`
        // item.innerHTML = `<span class='fadeInUp'> ${number} </span>`
        numberClass[0].append(item)


      } else {
        console.log('minus span', span)

        span.classList.remove('fadeIn')
        // remove plus class
        span.classList.remove('fadeOutUp')
        // 
        span.classList.add('fadeOutDown')
        console.log('length', divLength[0].children.length)

        if (divLength[0].children.length > 1) {
          console.log('minus here')
          divLength[0].removeChild(divLength[0].lastElementChild)
        }
        
        span.innerHTML = `${number + 1}`

        let item = document.createElement('span')
        // 
        item.classList.add('fadeInDown')
        item.innerHTML = `${number}`
        // item.innerHTML = `<span class='fadeInDown'> ${number} </span>`
        numberClass[0].append(item)
      }
    }


  </script>
</body>
</html>
