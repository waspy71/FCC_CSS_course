<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="32day.css" >
  <title>Document</title>
</head>
<body>
  <div class="frame">
    <div class="counter">
      <div class="minus">
        <div class="line"></div>
      </div>
      <div class="number">
        <span class="fadeIn">0</span>
      </div>
      <div class="plus">
        <div class="line-h"></div>
        <div class="line-v"></div>
      </div>
    </div>
  </div>
  <script>

    let number = 0
    let numberDiv = document.getElementsByClassName('number')

    let minus = document.getElementsByClassName('minus')[0]
    let plus = document.getElementsByClassName('plus')[0]
    
    minus.addEventListener('click', function() {
        updateNumber(-1)
    })
    
    plus.addEventListener('click', function() {
        updateNumber(1)
    })

    function updateNumber(value) {
        number += value
        numberDiv[0].innerHTML =''

        let item1 = document.createElement('span')
        let item2 = document.createElement('span')

        if (value > 0) {
            item1.classList.add('fadeOutUp')
            item1.innerHTML = `${number -1}`

            item2.classList.add('fadeInUp')
            item2.innerHTML = `${number}`

        } else if (value < 0) {
            item1.classList.add('fadeOutDown')
            item1.innerHTML = `${number +1}`

            item2.classList.add('fadeInDown')
            item2.innerHTML = `${number}`
            }

            numberDiv[0].appendChild(item1)
            numberDiv[0].appendChild(item2)

        }

  </script>
</body>
</html>
