<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="13day.css" >
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <div class='frame'>
    <div class='profile' id='profile-1' onclick="toggleMenu()">
      <img src='https://100dayscss.com/codepen/13-1.jpg'>
      <div class='overlay'></div>
      <div class='plus'></div>
    </div>
    <div class='profile' id='profile-2' onclick="toggleMenu()">
      <img src='https://100dayscss.com/codepen/13-2.jpg'>
      <div class='overlay'></div>
      <div class='plus'></div>
    </div>
    <div class='profile' id='profile-3' onclick="toggleMenu()">
      <img src='https://100dayscss.com/codepen/13-3.jpg'>
      <div class='overlay'></div>
      <div class='plus'></div>
    </div>
    <div class='profile' id='profile-4' onclick="toggleMenu()">
      <img src='https://100dayscss.com/codepen/13-4.jpg'>
      <div class='overlay'></div>
      <div class='plus'></div>
    </div>
    <div class='detail' id='detail-1'>
      <div class='close' onclick="toggleMenu()"></div>
      <img class='header' src='https://100dayscss.com/codepen/13-1-header.jpg'>
      <div class='image'>
        <img src='https://100dayscss.com/codepen/13-1.jpg'>
      </div>
      <div class='infos'>
        <div class='name'>
          Julia Toth
        </div>
        <div class='action'>
          <div class='btn'>
            <span class="fa material-icons">
              call
              </span>
          </div>
          <div class='btn'>
            <span class="fa material-icons">
              chat_bubble
              </span>
          </div>
          <div class='btn'>
            <span class="fa material-icons">
              favorite
              </span>
          </div>
        </div>
      </div>
    </div>
    <script>
      function toggleMenu() {
        let element = document.getElementsByClassName('detail')
        element[0].classList.toggle('active')
      } 
    </script>
  </div>
  
</body>
</html>
