<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="26day.css" >
  <title>Document</title>
</head>
<body>
  <div class="frame">
    <div class="card active">
      <div class="number-bg"></div>
      <div class="number">1</div>
      <div class="text">
        <span class="headline">The couch</span>
        <p>If you want to grow, get outside<br/> your comfort zone.</p>
      </div>
      <div class="button one" onclick="change()">Ok</div>	
    </div>
    <div class="card">
      <div class="number-bg"></div>
      <div class="number">2</div>
      <div class="text">
        <span class="headline">Failing is learning</span>
        <p>Pick yourself up, dust yourself off,<br/> and start again.</p>
      </div>
      <div class="button two" onclick="change()">Ok</div>	
    </div>
    <div class="card">
      <div class="number-bg"></div>
      <div class="number">3</div>
      <div class="text">
        <span class="headline">Flowers and rainbows</span>
        <p>Always be yourself,<br/> unless you can be a unicorn.</p>
      </div>
      <div class="button three" onclick="change()">Ok</div>	
    </div>
  </div>
  <script>

    let active = 1
    let button = document.getElementsByClassName('button')
    let card = document.querySelectorAll(`.card:nth-child(${active})`)[0]
    
    
    function change() {
      card.classList.toggle('active')

      if (active == 3) {
        active = 0
      }
      active++

      card = document.querySelectorAll(`.card:nth-child(${active})`)[0]
      card.classList.toggle('active')
    }

  </script>
</body>
</html>
