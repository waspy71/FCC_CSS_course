<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0&icon_names=search" />
  <link rel="stylesheet" href="29day.css" >
  <title>Document</title>
</head>
<body>
  <div class="frame">
    <div class="search">
      <input type="text" class="searchfield" placeholder="Start typing ..." value="" />
      <button type="button" class="button"><span class="material-symbols-outlined">
        search
        </span></button>
      <ul class="suggestions clearfix"></ul>
    </div>
  </div>
  <script>

    let search = document.getElementsByClassName('searchfield')[0]

    search.addEventListener('keyup', function(e) {
      let text = this.value
      let list = document.getElementsByClassName('clearfix')[0]

      if (text.length) {
        list.classList.toggle('active')
        let active = document.getElementsByClassName('active')[0]
        if (active) {
          let e = document.querySelector('ul')
          e.innerHTML = ''

          let item1 = document.createElement('li')
          let item2 = document.createElement('li')
          let item3 = document.createElement('li')
  
          item1.innerHTML = `<li> <b> ${text} <br/> <li/>`
          item2.innerHTML = `<li> <b>Veritatis et  ${text} <br/> <li/>`
          item3.innerHTML = `<li> <b>ut aliquid ex  ${text} vero eos<br/> <li/>`
          list.append(item1)
          list.append(item2)
          list.append(item3)
        }
      } else {
        let e = document.querySelector('ul')
        e.innerHTML = ''
        list.classList.remove('active')
      }
    })

  </script>
</body>
</html>
