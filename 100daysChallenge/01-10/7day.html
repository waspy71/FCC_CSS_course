<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="7day.css" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="frame">
    <div class="panel">
      <div class="header">
        <div class="menu-icon" onclick="menuToggle()">
          <div class="dash-top"></div>
          <div class="dash-bottom"></div>
          <div class="circle"></div>
        </div>
        <span class="title">Notifications</span>
        <input type="text" class="search-input" placeholder="Search ...">
        <div class="search-icon" onclick="searchActive()">
          <span class="material-symbols-outlined">search</span>
        </div>
      </div>
      
      <div class="notifications clearfix">
        <div class="line"></div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">9:24 AM</span>
          <p><b>John Walker</b> posted a photo on your wall.</p>
        </div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">8:19 AM</span>
          <p><b>Alice Parker</b> commented your last post.</p>
        </div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">Yesterday</span>
          <p><b>Luke Wayne</b> added you as friend.</p>
        </div>
      </div>
    </div>
    
    <div class="menu">
      <ul>
        <li>
          <span class="fa fa-dashboard">
            <span class="material-symbols-outlined">swap_driving_apps_wheel</span>
          </span>
          Dashboard
        </li>
        <li>
          <span class="fa fa-user">
            <span class="material-symbols-outlined">person</span>
          </span>
          Profile
        </li>
        <li><span class="fa fa-bell">
          <span class="material-symbols-outlined">notifications</span>
        </span>
          Notifications
        </li>
        <li><span class="fa fa-comments">
          <span class="material-symbols-outlined">forum</span>
        </span>
          Messages
        </li>
        <li><span class="fa fa-gear">
          <span class="material-symbols-outlined">settings</span>
        </span>
          Settings
        </li>
      </ul>
    </div>
    <script>
      function searchActive() {
        let element = document.getElementsByClassName('search-input')
        element[0].classList.toggle('active')
      }

      function menuToggle() {
        let panelElement = document.getElementsByClassName('panel')
        panelElement[0].classList.toggle('show-menu')

        let menuElement = document.getElementsByClassName('menu')
        menuElement[0].classList.toggle('active')
      }
    </script>
  </div>
</body>
</html>
